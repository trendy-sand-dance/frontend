<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Club Pong - Login</title>
  <link href="/output.css" rel="stylesheet">

	<script
  		src="https://unpkg.com/htmx.org@2.0.4"
    	integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+"
		crossorigin="anonymous">
	</script>

	<script
		src="https://unpkg.com/htmx-ext-response-targets@2.0.2"
		integrity="sha384-T41oglUPvXLGBVyRdZsVRxNWnOOqCynaPubjUVjxhsjFTKrFJGEMm3/0KGmNQ+Pg sha384-NtTh9TBZ2X/pFpfsVvQOjSsYWmjmqG6h5ioQWVAe2/j3AuTHRmfqvoqp+iOed+I0"
		crossorigin="anonymous">
	</script>

	<script 
		src="https://kit.fontawesome.com/3f6a90a5aa.js"
		crossorigin="anonymous">
	</script>

  	<script
		src="https://apis.google.com/js/platform.js"
		async defer>
	</script>
  	<meta name="google-signin-client_id" content="751565822954-56jgsbpkim0putikrqu51f4nlpkleio4.apps.googleusercontent.com">

	<script>
	function onSignIn(googleUser) {
		var profile = googleUser.getBasicProfile();
		console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
		console.log('Name: ' + profile.getName());
		console.log('Image URL: ' + profile.getImageUrl());
		console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
	}
	</script>

	<script>
		function signOut() {
			var auth2 = gapi.auth2.getAuthInstance();
			auth2.signOut().then(function () {
				console.log('User signed out.');
			});
		}
	</script>
</head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">

</head>

<body
	class="bg-[#01FFFF]"
 	hx-ext="response-targets">
	<div class="g-signin2" data-onsuccess="onSignIn"> </div>
	<a href="#" onclick="signOut();">Sign out</a>


  <!-- Login interface -->
	<div
  		id="login-register-interface"
		class="flex flex-col justify-center h-screen"
		hx-get="/login-view"
    	hx-trigger="load"
	 	hx-swap="innerHTML">
	</div>
</body>

</html>
