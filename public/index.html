<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link href="/public/output.css" rel="stylesheet">

  <script src="https://unpkg.com/htmx.org@2.0.4"
    integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+"
    crossorigin="anonymous"></script>
  <script type="module" src="/public/js/test.js"></script>

</head>

<body class="bg-[#01FFFF]">

  <header class='flex justify-center mx-auto p-8'>
    <h1 class="text-3xl font-bold">Transcendence</h1>
  </header>

  <!-- User login/registering -->
  <div class="flex justify-center flex-col w-1/4 mx-auto rounded-md">

    <!-- Login & Register buttons -->
    <div class="flex flex-row">
      <div class="text-white hover:text-indigo-500 p-4 cursor-pointer rounded-t-md" id='toggleLogin'
        hx-get="/login-view" hx-target="#login-container" hx-trigger="load">Login</div>
      <div class="text-white hover:text-indigo-500 p-4 cursor-pointer rounded-t-md" id='toggleRegister'
        hx-get="/register-view" hx-target="#register-container">Register</div>
    </div>

    <!-- Login container  -->
    <div id="login-container" class="bg-black pt-16 rounded-b-md"></div>

    <!-- Register container  -->
    <div id="register-container" class="bg-black rounded-md"></div>

  </div>

</body>

</html>
